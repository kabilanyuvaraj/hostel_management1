        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding:5px;
            background-color: #f0f0f0;

            align-items: center;

        }

        .contact-card {

        h1 {

        }

        p {

            margin-bottom: 0;

        }

        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #007bff;
            padding: 10px;
            color: #fff;
            width: 100%;
        }

        .btn-submit {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
