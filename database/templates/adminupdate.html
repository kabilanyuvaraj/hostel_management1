<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Photo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="file"],
        input[type="submit"],
        button {
            padding: 10px 20px;
            width: 100%; /* Set the width to 100% */
            box-sizing: border-box; /* Include padding in the width */
        }

        input[type="submit"],
        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        button:hover {
            background-color: #45a049;
        }

        .popup-messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .popup-message {
            background-color: #f1f1f1;
            padding: 10px;
            margin-bottom: 10px;
            animation: fadeOut 3s ease-in-out;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
    <script>
        setTimeout(function() {
            var popupMessages = document.getElementsByClassName('popup-messages');
            if (popupMessages.length > 0) {
                var popupMessage = popupMessages[0];
                popupMessage.style.display = 'none';
            }
        }, 3000);
    </script>
</head>
<body>
    {% with mess = get_flashed_messages(with_categories=true) %}
    {% if mess %}
    <div class="popup-messages">
        <div class="popup-message">{{ mess[0][1] }}</div>
    </div>
    {% endif %}
    {% endwith %}
    <div class="card">
        <h1>Update a Photo</h1>
        <form action="/update" method="post" enctype="multipart/form-data">
            <label>Roll Number of the person to update:<input type="text" name="name" required></label><br><br>
            <input type="file" name="file" accept="image/*" required>
            <input type="submit" value="Upload" class="btn">
        </form>
    </div>
</body>
</html>
